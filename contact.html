<body>

    <header>
        <nav class="clear-fix">
            <!--Created my free logo at LogoMakr.comâ€œ-->
            <div class="logo">
                <img src="./img-folder/Logo2.png">
            </div>

            <ul class="link">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li><!--stay's on same page, automatically scrolls down to the about section-->
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="#">Imposible List</a></li>
            </ul> 
        </nav>
    </header>

    <div class="main-content">

        <div class="top-section">
            <h1>LET'S TALK</h1>
            <p>Hi! Feel Free To Leave A Message...</p>
        </div>

        <form action="#" method="post">
            <p>
                <label>
                    Name:
                    <br /><input type="text" name="name" size="73" maxlength="30" placeholder="Enter Full Name">
                </label>
            </p>

            <p>
                <label>
                    Email:
                    <br /><input type="text" name="email" size="73" maxlength="30"
                        placeholder="EnterEmail@somewhere.com">
                </label>
            </p>

            <p>
                <label>
                    How Did You Hear Of My Website?
                </label>
                <select name="discovered">
                    <option value="friend">---Cho Cho Choose One--</option>
                    <option value="friend">From A Friend</option>
                    <option value="faceboook">Facebook</option>
                    <option value="instagram">instagram</option>
                    <option value="coincidence">By Some Devine Miracle</option>
                </select>
            </p>

            <p>
                <label>
                    Will You Visit Again?
                </label>

                <input id="yes" type="radio" name="response" value="y">
                <label for="yes">Yes</label>

                <input id="no" type="radio" name="response" value="n">
                <label for="no">No</label>

                <input id="maybe" type="radio" name="response" value="m">
                <label for="maybe">Maybe</label>
            </p>

            <p>
                <label>
                    Comment:
                    <br \>
                    <textarea name="comments" cols="55" rows="8" placeholder="Say Something..."
                        style="resize:none;"></textarea>
                </label>
            </p>

            <input type="submit" name="subscribe" value="subscribe" />
        </form>

    </div>

    <footer class="clear-fix">

        <div class="circlePicture">
            <img src="./img-folder/el_farolito3.jpg" class="navPic" alt="Picture of miguel meraz">
        </div>

        <div class="footlogo">
            <i class="fab fa-instagram fa-3x"></i>
            <i class="fab fa-facebook-square fa-3x"></i>
            <h4 style="text-align: center; margin-right: 15px; color: #CCC5B9">&copy Miguel Meraz </h4>
        </div>

    </footer>

</body>

</html>
